<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-4 mx-auto">
            <form [formGroup]="crateRegisterForm" (ngSubmit)="onSubmit()">
                <h2 class="display-4">Register Crate</h2>
                <div class="form-group">
                    <input type="text" formControlName="net_volume" name="net_volume" class="form-control" placeholder="Net Volume">
                </div>

                <div class="form-group">
                    <select formControlName="production_house" class="form-control"
                        (change)="onProductionHouseChange($any($event.target).value)">
                        <option disabled value="">Select Production House</option>
                        <option *ngFor="let productionHouse of productionHouses" value={{productionHouse.id}}>
                            {{productionHouse.name}}
                        </option>
                    </select>
                </div>
                <button [disabled]="this.crateRegisterForm.invalid" class="btn btn-info btn-lg">Register</button>
            </form>
        </div>
    </div>
</div>
