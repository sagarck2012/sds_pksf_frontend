<div class="container-fluid">
    <div class="row">
        <div class="col-4 mx-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <img src="../../assets/images/sds_logo.png" class="sds-logo">

                        </div>
                        <div class="col-4">
                            <p class="small font-italic"><strong>SDS Enterprise</strong></p>
                        </div>
                    </div>
                    <h2 class="display-4">Login</h2>
                    <div class="form-floating">
                        <input type="email" formControlName="email" name="email" class="form-control"
                            placeholder="Email">
                    </div>
                    <div class="form-floating">
                        <input type="password" formControlName="password" name="password" class="form-control"
                            placeholder="Password">
                        <a [routerLink]="['/password/forgot']">Forgot your password?</a>
                    </div>
                    <button [disabled]="this.loginForm.invalid" class="btn btn-info btn-lg">Login</button>

                    <!-- Footer -->
                    <p class="small text-muted">CopyrightÂ© 1998-2021 DataSoft Systems Bangladesh Limited</p>
                    <!-- Footer -->
                </div>
            </form>
        </div>
    </div>
</div>
